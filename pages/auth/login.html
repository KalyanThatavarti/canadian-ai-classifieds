<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Sign in to Canadian AI Classifieds - Access your account to post ads and manage listings">
    <title>Sign In | Canadian AI Classifieds</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../css/auth.css">
</head>

<body>
    <div class="auth-container">
        <!-- Floating Particles -->
        <div class="auth-particle"></div>
        <div class="auth-particle"></div>
        <div class="auth-particle"></div>
        <div class="auth-particle"></div>
        <div class="auth-particle"></div>

        <!-- Back to Home Link -->
        <a href="../../index.html" class="auth-back-link">
            <span class="back-arrow">‚Üê</span>
            Back to Home
        </a>

        <!-- Authentication Card -->
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <div class="auth-logo-icon">üçÅ</div>
                <h1 class="auth-logo-text">Canadian Classifieds</h1>
                <p class="auth-logo-subtitle">AI-Powered</p>
            </div>

            <!-- Header -->
            <div class="auth-header">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>

            <!-- Alert Message (hidden by default) -->
            <div id="alertMessage" class="auth-alert">
                <!-- Error/success messages will appear here -->
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com"
                        required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <div style="text-align: right; margin-top: -0.5rem;">
                    <a href="reset-password.html" style="color: white; font-size: 0.9rem; text-decoration: none;">
                        Forgot Password?
                    </a>
                </div>

                <button type="submit" class="auth-submit-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="auth-divider">OR</div>

            <!-- Google Sign-in -->
            <button type="button" class="google-btn" id="googleSignInBtn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continue with Google
            </button>

            <!-- Footer -->
            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (v9 compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Scripts -->
    <script src="../../js/firebase-config.js?v=2"></script>
    <script src="../../js/auth-handler.js?v=3"></script>
</body>

</html>
