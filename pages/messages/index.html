<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Canadian AI Classifieds</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/header.css?v=2">
    <link rel="stylesheet" href="../../css/messages.css?v=2">
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <main class="messages-page">
        <div class="messages-container">
            <!-- Inbox List -->
            <div class="conversations-list">
                <div class="inbox-header">
                    <div class="back-nav" style="margin-bottom: 1rem;">
                        <a href="../browse-listings.html" class="post-ad-btn"
                            style="width: fit-content; text-decoration: none; padding: 0.5rem 1rem; display: flex; align-items: center; gap: 8px;">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                style="width: 18px; height: 18px;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            Back to Listings
                        </a>
                    </div>
                    <h1 class="inbox-title">Messages</h1>
                </div>

                <div class="conversation-items" id="conversationList">
                    <!-- Loading State -->
                    <div id="loadingState" style="padding: 2rem; display: flex; justify-content: center;">
                        <div class="spinner"></div>
                    </div>

                    <!-- Empty State -->
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                            </path>
                        </svg>
                        <p>No messages yet.</p>
                    </div>

                    <!-- Items will be injected here -->
                </div>
            </div>

            <!-- Chat Window Placeholder (Desktop) -->
            <div class="chat-window"
                style="display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.5);">
                <div class="empty-state">
                    <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                        </path>
                    </svg>
                    <p>Select a conversation to start chatting</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Scripts -->
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/favorites-utils.js?v=9"></script>
    <script src="../../js/header.js?v=11"></script>
    <script src="../../js/messages.js?v=2"></script>

    <!-- Injecting Header is now handled by header.js -->
</body>

</html>
