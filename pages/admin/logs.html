<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Logs - Canadian AI Classifieds Admin</title>
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="admin-container">
        <div class="admin-header">
            <a href="/pages/admin/index.html"
                style="display: inline-flex; align-items: center; gap: 8px; color: #6366f1; text-decoration: none; font-weight: 600; margin-bottom: 1rem;">‚Üê
                Back to Dashboard</a>
            <h1><i class="fas fa-history"></i> Activity Logs</h1>
            <p>Monitor all administrative actions and system events</p>
        </div>

        <!-- Search and Filters -->
        <div class="admin-filters">
            <div class="filter-group">
                <input type="text" id="logSearch" placeholder="Search logs (admin name, action, details)..."
                    class="filter-input">
                <i class="fas fa-search search-icon"></i>
            </div>

            <div class="filter-group">
                <label for="adminFilter">Admin:</label>
                <select id="adminFilter" class="filter-select">
                    <option value="all">All Admins</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="actionFilter">Action Type:</label>
                <select id="actionFilter" class="filter-select">
                    <option value="all">All Actions</option>
                    <option value="delete_listing">Delete Listing</option>
                    <option value="update_listing">Update Listing</option>
                    <option value="ban_user">Ban User</option>
                    <option value="resolve_report">Resolve Report</option>
                    <option value="system_login">System Login</option>
                </select>
            </div>

            <button id="refreshBtn" class="btn-secondary">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <!-- Logs Table -->
        <div class="admin-table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Admin</th>
                        <th>Action</th>
                        <th>Details</th>
                        <th>IP Address</th>
                    </tr>
                </thead>
                <tbody id="logsTableBody">
                    <!-- Logs will be populated here -->
                </tbody>
            </table>

            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-history"></i>
                <h3>No Logs Found</h3>
                <p>No activity logs match your current filters.</p>
            </div>

            <div id="loadingState" class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading activity logs...</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <!-- Scripts -->
    <script src="../../js/firebase-config.js?v=9"></script>
    <script src="../../js/header.js?v=9"></script>
    <script src="../../js/admin-auth.js?v=9"></script>
    <script src="../../js/admin-logs.js?v=9"></script>
</body>

</html>
